<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        --background-color: #13294B;
        --font-color: #ffffff;
        --font-size: 48px;
        --stroke-width: 2px;
        --stroke-color: #FF3006;

        height: 100vh;
        margin: 0;
      }

      repeat-pattern {
        height: 100vh;
        width: 100vw;
      }

      .knobs {
        background: #efefef;
        border-bottom-right-radius: 4px;
        padding: 8px;
        position: absolute;
        top: 0;
      }
    </style>
    <script type="module" src="repeat-pattern.js"></script>
    <script type="module">
      const body = document.querySelector("body");
      const pattern = document.querySelector("repeat-pattern");

      function onChars(e) {
        console.log('Char = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        pattern.chars = e.target.value
      }

      function onNumPrints(e) {
        console.log('NumPrints = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        pattern.numPrints = e.target.valueAsNumber;
      }

      function onRotationOffset(e) {
        console.log('RotationOffset = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        pattern.rotationOffset = e.target.valueAsNumber;
      }

      function onTextSize(e) {
        console.log('TextSize = ', e.target.value, 'px');
        if (!(e.target instanceof HTMLInputElement)) return;
        pattern.style.setProperty("--font-size", e.target.value + "px");
      }

      function onBackgroundColor(e) {
        console.log('BackgroundColor = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        body.style.setProperty("--background-color", e.target.value);
      }

      function onStrokeColor(e) {
        console.log('StrokeColor = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        body.style.setProperty("--stroke-color", e.target.value);
      }

      function onTextColor(e) {
        console.log('TextColor = ', e.target.value);
        if (!(e.target instanceof HTMLInputElement)) return;
        body.style.setProperty("--font-color", e.target.value);
      }

      const inputs = document.querySelectorAll("input")
      inputs[0].addEventListener("input", onChars);
      inputs[1].addEventListener("input", onNumPrints);
      inputs[2].addEventListener("input", onRotationOffset);
      inputs[3].addEventListener("input", onTextSize);
      inputs[4].addEventListener("input", onBackgroundColor);
      inputs[5].addEventListener("input", onStrokeColor);
      inputs[6].addEventListener("input", onTextColor);
    </script>
  </head>
  <body>
    <repeat-pattern chars="I" num-prints="8"></repeat-pattern>
    <div class="knobs">
      <label for="char">Char: </label>
      <input id="char" value="I">
      <label for="number">Number: </label>
      <input id="number" type="range" min="2" max="29" value="8">
      <label for="rotation">Rotation: </label>
      <input id="rotation" type="range" min="0" max="360" value="0">
      <label for="size">Size: </label>
      <input id="size" type="range" min="10" max="128" value="48">
      <label for="bkgd">Bkgd: </label>
      <input id="bkgd" type="color" value="#13294B">
      <label for="stroke">Stroke: </label>
      <input id="stroke" type="color" value="#FF3006">
      <label for="fill">Fill: </label>
      <input id="fill" type="color" value="#ffffff">
    </div>
  </body>
</html>
